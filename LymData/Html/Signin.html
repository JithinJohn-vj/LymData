</head>
<body>
  <div class="All">
    <div class="section1">
      <div class="nav">
        <img src="/images/Lymdata-icon.png" class="icon">
      </div>
      <br>
      <h1>Sign In</h1><br>
      <h6 id="createAccountLink">Don't have an account?<a href="Signup.html"> Create One</a></h6><br>

      <div class="passline"></div>
      <div class="box">
        <div class="eye">
          <div class="circle">
            <div class="circle1"></div>
          </div>
        </div>
      </div>
      <div class="checkbox">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember Me
          </label>
        </div>
        <div class="forgot">
          <a href="forgotpassword.html">Forgot Password ?</a>

      </div>
      <button type="button" class="Sign">
        <h4>Sign In</h4>

      <button class="buttonl">OR</button>

        <h6>Continue With Google</h6>
      </button>
      <button type="button" class="butt"><img src="/images/facebook.png" class="facebook">

    <div class="section2">
      <div class="headphone">
        <div class="head1"></div>

        <div class="eybrow1"></div>

        <div class="ey2"></div>
        <div class="part1"></div>
        <div class="part2"></div>
        <h4 class="supp">Support</h4>
      </div>
      <div class="img">
        <img src="/images/image.png" class="img">
      </div>
      <div class="intro">
        <h1>Introducing new features</h1><br>
        <h5 class="b">Analyazing previous trends ensures that businesses<br>
        always make the right decision . And as the scale of <br>
                 the decision and it's impact magnifies....</h5>
      </div>
     
    </div>
    </div>
</body>
<script>
  window.onload = function () {
    var createAccountLink = document.getElementById("createAccountLink");
    var signInHeader = document.querySelector("h1");
    var signInText = signInHeader.nextSibling;

    function moveCreateAccountLink() {
      if (window.innerWidth <= 768) {
        var section1 = document.querySelector(".section1");
        section1.appendChild(createAccountLink); 
      } else {
        signInHeader.parentNode.insertBefore(createAccountLink, signInText.nextSibling); 
      }
    }

    moveCreateAccountLink(); 

    window.onresize = function () {
      moveCreateAccountLink(); 
    };
  };
</script>

</html>
